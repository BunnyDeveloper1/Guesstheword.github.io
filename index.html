<body onload="start();">
    <div class="jumbotron-fluid" style="background-color:#F8D210">

            <h1 align="center">Welcome To Hangman Game</h1>
        </div>
 
	<div class="jumbotron" id="question" align="center" style="font-weight:bold;"> </div>
		<h6 align="center" >Length of Word:<span id="wlen"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <div class="jumbotron" id="lbl" align="center" style=" height:50px;">
		
      
        </div>

            <button class="btn_key" onclick="clicks('A')" value="A">A</button>
